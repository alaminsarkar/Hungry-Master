<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <title>Hungry Monster</title>
</head>

<body>
    <section class="main-section">
        <div class="logo">
            <img src="image/pic.png" alt="logo" />
        </div>

        <div class="nav-section">
            <nav>
                <a class="active" href="">Home</a>
                <a href="">About</a>
                <a href="">Recipes</a>
                <a href="">Blog</a>
            </nav>
        </div>
    </section>
    <section class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search for Food item" id="search-input" />
            <button onclick="getMealList()" type="submit" class="search-btn btn" id="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </section>

    <main>
        <h2 class="title">Your Search Results:</h2>
        <div class="meal-details">
            <div class="meal-details-content"></div>
        </div>

        <div id="meal"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
